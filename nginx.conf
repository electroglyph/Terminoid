                        for i = 1, #ok, 2 do
                            local id = ok[i]
                            local result = {}
                            pic_key = id .. "_pic" -- redis key for the PNG terminal capture
                            title_key = id .. "_title" -- redis key for title
                            desc_key = id .. "_desc" -- redis key for description
                            size_key = id .. "_size" -- redis key for size
